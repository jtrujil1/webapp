<html>
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Questrial&display=swap");
            .container {
                display: flex;
                flex-direction: column;
                width: 100%;
                background-color: #FCCA46;
                height: 100%;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 30px;
                width: 450px;
            }
            .login {
                text-align: center;
                color: rgb(18, 17, 17);
                font-family: 'Questrial', sans-serif;
                font-size: 60px;
            }
            .tagline {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                text-align: center;
                color: white;
                font-family: 'Questrial', sans-serif;
                font-size: 30px;
            }
        </style>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <script src="https://apis.google.com/js/api:client.js"></script>
        <script>
            var googleUser = {};
            var startApp = function() {
            gapi.load('auth2', function(){
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                client_id: '764009503051-2ii3ko9tqvj69aoielqgbv4a2tfgrfqm.apps.googleusercontent.com',
                cookiepolicy: 'single_host_origin',
                });
                attachSignin(document.getElementById('customBtn'));
            });
            };
        
            function attachSignin(element) {
                console.log(element.id);
                auth2.attachClickHandler(element, {},
                    function(googleUser) {
                        var profile = googleUser.getBasicProfile();
                        console.log("Signed in: " + profile.getName());
                        document.cookie = "userId=" + profile.getId();
                        document.cookie = "name=" + profile.getGivenName();
                        document.cookie = "userImg=" + profile.getImageUrl();
                        window.open("/loading.php","_self");
                    }, function(error) {
                        alert(JSON.stringify(error, undefined, 2));
                });
            }
        </script>
        <style type="text/css">
            #gSignInWrapper {
                margin-top: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #customBtn {
                display: inline-block;
                background: white;
                color: #444;
                width: 190px;
                border-radius: 20px;
                box-shadow: 1px 1px 1px 1px rgb(215, 164, 70);
                white-space: nowrap;
            }
            #customBtn:hover {
                cursor: pointer;
            }
            span.icon {
                background: url('images/google_logo.png') transparent 5px 50% no-repeat;
                background-size: 100%;
                display: inline-block;
                vertical-align: middle;
                width: 42px;
                height: 42px;
            }
            span.buttonText {
                display: inline-block;
                vertical-align: middle;
                padding-left: 12px;
                padding-right: 42px;
                font-size: 14px;
                font-weight: bold;
                /* Use the Roboto font that is loaded in the <head> */
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="images/Foodscape.jpg">
            <div class="tagline">Cook with what you've got!</div>
            <div id="gSignInWrapper">
                <div id="customBtn" class="customGPlusSignIn">
                  <span class="icon"></span>
                  <span class="buttonText">Sign in with Google</span>
                </div>
              </div>
        </div>
        <script>startApp();</script>
    </body>
</html>
